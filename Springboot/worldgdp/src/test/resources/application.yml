spring:
  datasource:
    url: jdbc:h2:file:~/spring-boot-h2-db;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

flyway:
  url: "jdbc:h2:file:~/spring-boot-h2-db;MODE=PostgreSQL;INIT=RUNSCRIPT FROM 'classpath:flyway_init.sql'"
  user: sa
  password: sa
  baseline-on-migrate: true
