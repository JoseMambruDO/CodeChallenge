<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>WorldGDP::Countries</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />


<link rel="stylesheet" type="text/css"
	href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.9.0/css/flag-icon.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />



</head>


<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">WorldGDP</a>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/countries}">Countries</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

	<h1 class="page-header">Countries</h1>
	<div class="row justify-content-md-center">
		<div class="col-md-6 input-group">
			<input type="text" class="filter form-control" id="search_f"
				th:value="${param.search}" name="search"
				placeholder="Search by name" />
			<button id="searchBtn" class="btn btn-primary btn-sm">
				<i class="fa fa-search"></i> Search
			</button>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Continent</th>
						<th>Region</th>
					</tr>
					<tr>
						<th><select class="form-control filter" id="continents_f"
							name="continent">

								<option value="">All</option>
								<option th:each="c : ${continents}" th:value="${c}"
									th:selected="${#strings.equals(c, param.continent)}">[[${c}]]</option>
						</select></th>
						<th><select class="form-control filter" id="regions_f"
							name="region">
								<option value="">All</option>
								<option th:each="r : ${regions}" th:value="${r}"
									th:selected="${#strings.equals(r, param.region)}">[[${r}]]</option>
						</select></th>
					</tr>
				</thead>
			</table>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Code</th>
						<th>Name</th>
						<th>Continent</th>
						<th>Region</th>
						<th>Area</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${countries}">
						<td><a th:href="@{|/countries/${c.code}|}">[[${c.code}]]</a></td>
						<td>[[${c.countryName}]]</td>
						<td>[[${c.continent}]]</td>
						<td>[[${c.region}]]</td>
						<td>[[${c.surfaceArea}]]</td>
					</tr>
				</tbody>
			</table>
			<div>
				<span id="pagination" th:attr="count=${count}"></span>
			</div>

		</div>
	</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/countries.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
	<script src="http://malsup.github.io/min/jquery.form.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
	<script th:src="@{/js/bootpag.js}"></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootlint/0.14.2/bootlint.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.8.1/jquery.serializejson.min.js"></script>

</body>


</html>
