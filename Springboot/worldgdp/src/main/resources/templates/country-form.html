<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Edit [[${c.code}]] - [[${c.countryName}]]</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />


<link rel="stylesheet" type="text/css"
	href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.9.0/css/flag-icon.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>



<body>
	<div class="container">
		<nav aria-label="breadcrumb" role="navigation">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/countries}">Countries</a></li>
				<li class="breadcrumb-item active"><a
					th:href="@{|/countries/${c.code}|}">[[${c.countryName}]]</a></li>
				<li class="breadcrumb-item" aria-current="page">[[|Editing
					${c.countryName}(${c.code} / ${c.code2})|]]</li>
			</ol>
		</nav>
		<h1>[[|Editing ${c.countryName}(${c.code} / ${c.code2})|]]</h1>
		<form class="form-horizontal" id="country-form"
			th:action="@{|/api/countries/${c.code}|}" method="POST"
			th:object="${c}">
			<input type="hidden" th:field="*{code}" /> <input type="hidden"
				th:field="*{code2}" /> <input type="hidden" th:field="*{gnp}" />
			<div class="row">
				<div class="col-md-4">
					<label class="control-label required" for="name">Name</label> <input
						type="text" class="form-control required" th:field="*{countryName}"
						id="name" />
				</div>
				<div class="col-md-4">
					<label class="control-label required" for="localName">Local
						Name</label> <input type="text" class="form-control required"
						th:field="*{localName}" id="localName" />
				</div>
				<div class="col-md-4">
					<label class="control-label" for="capital.id">Capital</label> <select
						class="form-control" th:field="*{capital.id}">
						<option value=""></option>
						<option th:each="cy : ${cities}" th:value="${cy.id}">[[${cy.name}]]</option>
					</select>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-6">
					<label class="control-label required" for="continent">Continent</label>
					<select class="form-control required" th:field="*{continent}"
						id="continent">
						<option value=""></option>
						<option th:each="cons : ${continents}" th:value="${cons}">[[${cons}]]</option>
					</select>
				</div>
				<div class="col-md-6">
					<label class="control-label required" for="region">Region</label> <select
						class="form-control required" th:field="*{region}" id="region">
						<option value=""></option>
						<option th:each="r : ${regions}" th:value="${r}">[[${r}]]</option>
					</select>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-6">
					<label class="control-label" for="headOfState">Head Of
						State</label> <input class="form-control" th:field="*{headOfState}"
						id="headOfState" />
				</div>
				<div class="col-md-6">
					<label class="control-label required" for="governmentForm">Government</label>
					<select class="form-control required" th:field="*{governmentForm}"
						id="governmentForm">
						<option value=""></option>
						<option th:each="g : ${govs}" th:value="${g}">[[${g}]]</option>
					</select>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-6">
					<label class="control-label" for="indepYear">Independence</label> <input
						type="text" class="form-control number" th:field="*{indepYear}" />
				</div>
				<div class="col-md-6">
					<label class="control-label required" for="surfaceArea">Surface
						Area</label> <input type="text" class="form-control required number"
						th:field="*{surfaceArea}" />
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-6">
					<label class="control-label required" for="population">Population</label>
					<input type="text" class="form-control required number"
						th:field="*{population}" />
				</div>
				<div class="col-md-6">
					<label class="control-label" for="lifeExpectancy">Life
						Expectancy</label> <input type="text" class="form-control number"
						th:field="*{lifeExpectancy}" />
				</div>
			</div>
			<br />
			<div class="row justify-content-md-center">
				<button type="button" id="cancel-form" class="btn btn-primary">
					<i class="fa fa-arrow-left"></i> Cancel
				</button>
				&nbsp;
				<button type="button" id="save-form" class="btn btn-success">
					<i class="fa fa-plus"></i> Save
				</button>
			</div>
		</form>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/country-form.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
	<script src="http://malsup.github.io/min/jquery.form.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
	<script th:src="@{/js/bootpag.js}"></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootlint/0.14.2/bootlint.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.8.1/jquery.serializejson.min.js"></script>

</body>


</html>
